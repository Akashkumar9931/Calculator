<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="neo" id="display"></div>
   
   <div id="b">
    <div class="row" >
        <button onclick="data(this.innerText)">clr</button>
        <button onclick="data(this.innerText)">del</button>
        <button onclick="data(this.innerText)">%</button>
        <button onclick="data(this.innerText)">/</button>
    </div>
    <div class="row" >
        <button onclick="data(this.innerText)">7</button>
        <button onclick="data(this.innerText)">8</button>
        <button onclick="data(this.innerText)">9</button>
        <button onclick="data(this.innerText)">*</button>
    </div>
    <div class="row" >
        <button onclick="data(this.innerText)">4</button>
        <button onclick="data(this.innerText)">5</button>
        <button onclick="data(this.innerText)">6</button>
        <button onclick="data(this.innerText)">-</button>
    </div>
    <div class="row" >
        <button onclick="data(this.innerText)">1</button>
        <button onclick="data(this.innerText)">2</button>
        <button onclick="data(this.innerText)">3</button>
        <button onclick="data(this.innerText)">+</button>
    </div>
<div class="row" >
        <button onclick="data(this.innerText)">00</button>
        <button onclick="data(this.innerText)">0</button>
        <button onclick="data(this.innerText)">.</button>
        <button onclick="result()">=</button>
    </div>
</div>
    <style>
#display{
    width: 185PX;
    height: 30px;
    color: azure;
    background-color: black;
    margin-bottom: 7px;
    border-radius: 5px;
    text-align: right;
    padding-top: 30px;
}
button{
width: 42px;
height: 30px;
color: aliceblue;
background-color: black;
border-radius: 3px;
margin-bottom: 5px;


}
button:hover,button:focus{
    background-color: rgb(74, 71, 71);  
}

    </style>

<script>
    function data(akash) {
        var value = document.getElementById("display").innerText;
    
        if (akash == "del") {
            document.getElementById("display").innerText = value.slice(0, -1);
        } else if (akash == "clr") {
            document.getElementById("display").innerText = "";
        } else if (akash == "%") {
            let match = value.match(/(\d+)(?!.*\d)/);
            if (match) {
                let number = match[0];
                let percent = parseFloat(number) / 100;
                value = value.slice(0, -number.length) + percent;
                document.getElementById("display").innerText = value;
            }
        } else {
            document.getElementById("display").innerText = value + akash;
        }
    }
    
    function result(){
        var value = document.getElementById("display").innerText;
        try {
            document.getElementById("display").innerText = eval(value);
        } catch (e) {
            document.getElementById("display").innerText = "Error";
        }
    }
    </script>
    

</body>
</html>
